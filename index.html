<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Emoji Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text<span id="arrowSpan"> <img id="arrowIcon" src="./assets/arrow.png" alt="Arrow icon"></span>Emoji</h1>

        <div id="endec-div">
            <h3 id="enc-btn"> <span><img src="./assets/lock.png" alt="Lock icon"></span> Encode Message </h3>
            <h3 id="dec-btn"> <span><img src="./assets/unlock.png" alt="Unlock icon"></span> Decode Message </h3>
        </div>

        <div id="encryption">
            <h5>1. Enter your message</h5>
            <textarea placeholder="Write your message to encode" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Enter your secret key</h5>
            <input type="password" id="password">
            <button id="encrypt-btn"><span><img src="./assets/lock.png" alt="Lock icon"></span>Encode Message</button>
            <div class="copyButton">
                <button id="copyButton">Copy</button>
            </div>
        </div>

        <div id="decryption">
            <h5>1. Paste encoded emojis</h5>
            <textarea placeholder="Paste encoded emojis here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Enter the secret key</h5>
            <input type="password" id="finalpassword">
            <button id="decrypt-btn"><span><img src="./assets/unlock.png" alt="Unlock icon"></span>Decode Message</button>
        </div>

        <div id="res"></div>

        <textarea readonly id="result" cols="30" rows="10"></textarea>

        <textarea readonly id="wrongResult" cols="30" rows="10"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
